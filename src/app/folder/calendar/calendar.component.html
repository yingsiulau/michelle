<ion-content fixed-slot-placement="before">
  <div class="wrapper">
    <div class="calendar">
      <ion-datetime
        size="cover"
        mode="ios"
        [highlightedDates]="highlightedDates"
      >
        <div slot="time-label">Enter Time</div>
      </ion-datetime>
    </div>

    <ion-card>
      <ion-card-header>
        <div style="display: flex; justify-content: space-between">
          <div>
            <ion-card-title>Card Title</ion-card-title>
            <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          </div>
          <div>
            <ion-button id="open-action-sheet">
              <ion-icon name="ellipsis-vertical"></ion-icon>
            </ion-button>

            <ion-action-sheet
              trigger="open-action-sheet"
              class="my-custom-class"
              header="Example header"
              subHeader="Example subheader"
              [buttons]="actionSheetButtons"
            ></ion-action-sheet>
          </div>
        </div>
      </ion-card-header>

      <ion-card-content>
        Here's a small text description for the card content. Nothing more,
        nothing less.
      </ion-card-content>

      <ion-button fill="clear">Action 1</ion-button>
      <ion-button fill="clear">Action 2</ion-button>
    </ion-card>

    <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="cancel()">Cancel</ion-button>
            </ion-buttons>
            <ion-title>Welcome</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="confirm()" [strong]="true"
                >Confirm</ion-button
              >
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-item>
            <ion-input
              label="Enter your name"
              labelPlacement="stacked"
              type="text"
              placeholder="Your name"
              [(ngModel)]="name"
            ></ion-input>
          </ion-item>
        </ion-content>
      </ng-template>
    </ion-modal>
  </div>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button id="open-modal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
