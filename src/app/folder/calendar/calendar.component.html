<ion-content fixed-slot-placement="before">
  <div class="wrapper">
    <div class="calendar">
      <ion-datetime
        size="cover"
        mode="ios"
        presentation="date"
        [highlightedDates]="highlightedDates"
        [(ngModel)]="selectedDates"
        [multiple]="multiple"
        (ionChange)="onDateChange($event)"
      >
      </ion-datetime>
    </div>

    <ion-list>
      <ion-item>
        <ion-toggle
          justify="space-between"
          [(ngModel)]="multiple"
          (ngModelChange)="toggleSelectionMode()"
          >Multiple Date Selector</ion-toggle
        >
      </ion-item>
      <div *ngFor="let entry of entries; let i = index">
        <ion-item-sliding *ngIf="isSelectedDateInEntry()?.includes(i)">
          <ion-item>
            <ion-label>
              index= {{ i }} {{ entry.title }} <br />
              {{ entry.description }}
            </ion-label>
            <ion-label style="text-align: right"
              >{{ entry.dates[0] }} <br />{{ entry.time }}</ion-label
            >
          </ion-item>

          <ion-item-options side="end">
            <ion-item-option>
              <ion-icon slot="icon-only" name="pencil"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </div>
    </ion-list>

    <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="cancel()">Cancel</ion-button>
            </ion-buttons>
            <ion-title>Welcome</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="confirm()" [strong]="true"
                >Confirm</ion-button
              >
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-item>
            <ion-input
              label="Enter your name"
              labelPlacement="stacked"
              type="text"
              placeholder="Your name"
              [(ngModel)]="name"
            ></ion-input>
          </ion-item>
        </ion-content>
      </ng-template>
    </ion-modal>
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button id="open-modal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
